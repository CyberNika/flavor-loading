<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loading Example</title>
    <style>
      body {
        background-color: #1BBC9B;
      }
      div {
        margin: 5px 0;
      }
    </style>
    <link rel="stylesheet" href="../dist/fu-loading.css">
  </head>
  <body>
    <div id="circle"></div>
    <div id="circle-fadeout"></div>
    <div id="circle-zoomfade"></div>
    <div id="ball-bounce"></div>
    <div id="rect"></div>
    <div id="rect-series"></div>

    <script src="./vendor/JSXTransformer.js"></script>
    <script src="./vendor/react.js"></script>
    <script src="./vendor/react-dom.js"></script>
    <script src="../dist/fu-loading.js"></script>

    <script type="text/jsx">
      ReactDOM.render(
        <Loading theme="circle" />,
        document.getElementById('circle')
      );
      ReactDOM.render(
        <Loading theme="circle-fadeout" />,
        document.getElementById('circle-fadeout')
      );
      ReactDOM.render(
        <Loading theme="circle-zoomfade" />,
        document.getElementById('circle-zoomfade')
      );
      ReactDOM.render(
        <Loading theme="ball-bounce" />,
        document.getElementById('ball-bounce')
      );
      ReactDOM.render(
        <Loading theme="rect" />,
        document.getElementById('rect')
      );
      ReactDOM.render(
        <Loading theme="rect-series" />,
        document.getElementById('rect-series')
      );
    </script>
  </body>
</html>
